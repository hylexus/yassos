server:
  port: 5201
  servlet:
    context-path: /
spring:
  redis:
    host: localhost
    port: 6379
    password:
    database: 0
  output:
    ansi:
      enabled: detect
  datasource:
    username: test
    password: '!@#$%^^%$#@!'
    url: jdbc:mysql://node1:3306/yassos_server?useUnicode=true&useSSL=true&zeroDateTimeBehavior=convertToNull&serverTimezone=GMT%2B8
